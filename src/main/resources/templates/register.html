<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Life Events Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: sans-serif;
            background: linear-gradient(to right, #040204, #2b0055, #4b0082);
            color: white;
            overflow-x: hidden;
        }

        /* Fade-in animation */
        .fade-left, .fade-right {
            opacity: 0;
            transform: translateX(-60px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .fade-right {
            transform: translateX(60px);
        }
        .fade-left.show, .fade-right.show {
            opacity: 1;
            transform: translateX(0);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen px-6">

<!-- Register card -->
<div class="relative backdrop-blur-xl bg-white/20 border border-white/30 rounded-2xl shadow-xl max-w-md w-full p-10 fade-left overflow-hidden">
    <!-- Cursor glow -->
    <div th:replace="fragments/cursor-glow :: cursorGlow"></div>

    <h1 class="text-3xl font-bold mb-6 text-center">Create Your Account</h1>

    <form action="/auth/register" method="POST" class="space-y-6" id="registerForm">
        <div>
            <label for="username" class="block mb-2 font-semibold">Name</label>
            <input type="text" id="username" name="username" required
                   class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 focus:bg-white/20 focus:outline-none transition-colors duration-200" />
        </div>
        <div>
            <label for="password" class="block mb-2 font-semibold">Password</label>
            <input type="password" id="password" name="password" required
                   class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 focus:bg-white/20 focus:outline-none transition-colors duration-200" />
        </div>
        <div>
            <label for="confirm_password" class="block mb-2 font-semibold">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" required
                   class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/30 focus:bg-white/20 focus:outline-none transition-colors duration-200" />
        </div>
        <button type="submit"
                class="w-full py-3 bg-purple-700/70 hover:bg-purple-600/80 rounded-full font-semibold text-lg transition-colors duration-300 shadow-lg">
            Register
        </button>
    </form>

    <p class="mt-6 text-center text-white/70">
        Already have an account?
        <a href="/login" class="text-purple-300 hover:text-purple-200 font-semibold">Login</a>
    </p>
</div>

<!-- JS for fade and cursor glow -->
<script>
    // Fade animation
    const faders = document.querySelectorAll('.fade-left, .fade-right');
    const appearOptions = { threshold: 0.2 };
    const appearOnScroll = new IntersectionObserver((entries, observer) => {
        entries.forEach(entry => {
            if(entry.isIntersecting){
                entry.target.classList.add('show');
                observer.unobserve(entry.target);
            }
        });
    }, appearOptions);
    faders.forEach(fader => appearOnScroll.observe(fader));

    // Cursor glow interpolation inside card
    const card = document.querySelector('.backdrop-blur-xl');
    const glow = card.querySelector('.cursor-glow');
    let mouseX = 0, mouseY = 0;
    let glowX = 0, glowY = 0;
    const speed = 0.15;

    card.addEventListener('mousemove', e => {
        const rect = card.getBoundingClientRect();
        mouseX = e.clientX - rect.left;
        mouseY = e.clientY - rect.top;
    });

    function animateGlow() {
        glowX += (mouseX - glowX) * speed;
        glowY += (mouseY - glowY) * speed;
        glow.style.left = glowX + 'px';
        glow.style.top = glowY + 'px';
        requestAnimationFrame(animateGlow);
    }

    card.addEventListener('mouseenter', () => {
        glow.style.opacity = '1';
        glow.style.transform = 'translate(-50%, -50%) scale(1)';
        animateGlow();
    });

    card.addEventListener('mouseleave', () => {
        glow.style.opacity = '0';
        glow.style.transform = 'translate(-50%, -50%) scale(0)';
    });

    // Simple client-side password match check
    document.getElementById('registerForm').addEventListener('submit', e => {
        const pw = document.getElementById('password').value;
        const cpw = document.getElementById('confirm_password').value;
        if(pw !== cpw){
            e.preventDefault();
            alert("Passwords do not match!");
        }
    });

    const form = document.getElementById('registerForm');

    form.addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        fetch(form.action, {
            method: form.method,
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(data)
        })
        .then(res => res.json())
        .then(result => {
            console.log(result);
            // handle login success/failure
            if(result.success) {
                window.location.href = '/dashboard'; // redirect in JS
            } else {
                alert(result.message);
            }
        })
        .catch(err => console.error(err));
    });
</script>

</body>
</html>
