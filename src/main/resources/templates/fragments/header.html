<div th:fragment="header" >
    <div th:if="${ user == null}">
        <nav class="fixed top-0 left-0 w-full flex justify-end items-center px-6 py-4 bg-purple-900/80 backdrop-blur-md z-50">
            <a href="/login" class="px-5 py-2 bg-purple-700/70 hover:bg-purple-600/80 rounded-full font-semibold text-white transition-colors duration-300 shadow-lg">
                Login
            </a>
        </nav>
    </div>

    <div th:if="${ user != null}">
        <nav th:fragment="logged-header" class="fixed top-0 left-0 w-full flex justify-between items-center px-6 py-4 bg-purple-900/40 backdrop-blur-md z-50">
            <h1 class="text-xl font-bold text-white">Life Events Manager</h1>
            <div class="flex gap-4">
                <p>
                    Welcome back, <span th:text="${user.displayName}">User</span>!
                </p>
                <a href="/auth/logout" class="px-5 py-2 bg-purple-700/70 hover:bg-purple-600/80 rounded-full font-semibold text-white transition-colors duration-300 shadow-lg">
                    Logout
                </a>
            </div>
        </nav>
    </div>
</div>
